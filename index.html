<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>profile-statistics</title>
</head>

<body>
    <div class="stattis-counter">
        <i class="fa-sharp fa-solid fa-briefcase fa-4x icon"></i>
        <div class="counter" data-ceil="20">5</div>
        <h4>Year Exprerience</h4>
    </div>
    <div class="stattis-counter">
        <i class="fa-sharp fa-solid fa-cloud fa-4x icon"></i>
        <div class="counter" data-ceil="100">100</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stattis-counter">
        <i class="fab fa-solid fa-apple fa-4x icon"></i>
        <div class="counter" data-ceil="10">10</div>
        <h4>Apps Made</h4>
    </div>

    <script src="script.js"></script>
</body>

</html>
